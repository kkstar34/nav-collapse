<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smooth Menu</title>
    <!----CSS link----->
    <link rel="stylesheet" href="css/style.css">
    <!---Fontawsome CDN Link---->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>

  <div class="nav">
    <div class="nav-item"></div>
    <div class="nav-item nav-itemC">
      <i class="fas fa-home"></i>
      <span class="nav-item-title">Home</span>
    </div>
    <div class="nav-item nav-itemC nav-active">
      <i class="fas fa-address-book"></i>
      <span class="nav-item-title">Contacts</span>
    </div>
    <div class="nav-item nav-itemC">
      <i class="fas fa-comments"></i>
      <span class="nav-item-title">Chat</span>
    </div>
    <div class="nav-item nav-itemC">
      <i class="fas fa-user"></i>
      <span class="nav-item-title">User</span>
    </div>
    <div class="nav-item nav-itemC">
      <i class="fas fa-cog"></i>
      <span class="nav-item-title">Settings</span>
    </div>
    <div class="nav-item nav-itemC">
      <i class="fas fa-sign-out-alt"></i>
      <span class="nav-item-title">Sign-out</span>
    </div>
    <div class="nav-item"></div>

    <div class="nav-item nav-toggle">
      <i class="fas fa-angle-double-left"></i>
    </div>
  </div>

<!----Jquery CDN Link---->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
